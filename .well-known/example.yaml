version: 0.0.1
examples:
      - context: # 对话历史
          - role: user
            content: 答案之书，我有个问题，今晚该不该加班
          - role: bot
            # 触发插件
            plugin:
              # 应当触发的接口operationId
              operationId: AnswerQestioninRandom
              # 思考过程，对触发有帮助
              thoughts: 用户有困扰，需要获取答案之书的解答
              requestArguments:
                question: "今晚该不该加班"
                query: 需要答案之书帮忙解答
          - role: user
            content: 答案之书，我是小帅，我很纠结要不要去跟小美表白，请帮帮我。
          - role: bot
            # 触发插件
            plugin:
              # 应当触发的接口operationId
              operationId: AnswerQestioninRandom
              # 思考过程，对触发有帮助
              thoughts: 用户有困扰，需要获取答案之书的解答
              requestArguments:
                question: "要不要去跟小美表白"
                query: 需要答案之书帮忙解答
          - role: user
            content: 答案之书，我今天要不要点外卖
          - role: bot
            # 触发插件
            plugin:
              # 应当触发的接口operationId
              operationId: AnswerQestioninRandom
              # 思考过程，对触发有帮助
              thoughts: 用户有问题，想咨询答案之书
              requestArguments:
                question: "今天要不要点外卖"
                query: 需要答案之书帮忙解答
      # 反例，无需触发此插件的任一某个接口
      - context:
          - role: user
            content: 今天天气怎么样？
          - role: bot
            # 无需触发
            plugin:
              thoughts: 我不需要使用以上工具